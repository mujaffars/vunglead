<!DOCTYPE html>
<html>

<head>
    <title>Hello Appodeal</title>
    <script type="text/javascript" src="cordova.js"></script>
    <!--<script type="text/javascript" src="js/index.js"></script>-->
</head>

<body onload="onLoad()" style="background-color:red;/* position: fixed; top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: 100%;*/">
    
    <script type="text/javascript">
        
//        document.addEventListener("deviceready", function () {
//            
//        })
        function initialize() {
            alert('inside initialize')
            var appKey = "bc383df1c86ff7dfb25e95e6a9fadf59a8bd27cc87883ec7";
            
            Appodeal.confirm(Appodeal.SKIPPABLE_VIDEO);
            Appodeal.setLogging(true);
            
            alert('inside initialize function');
            
            setUserSettings();

            Appodeal.initialize(appKey, Appodeal.SKIPPABLE_VIDEO);

            Appodeal.enableInterstitialCallbacks(true);
            Appodeal.enableSkippableVideoCallbacks(true);
            Appodeal.enableBannerCallbacks(true);
            Appodeal.enableRewardedVideoCallbacks(true);

            Appodeal.setCustomIntegerRule("rule_name", 1);
            Appodeal.setCustomDoubleRule("rule_name", 1.0);
            Appodeal.setCustomBooleanRule("rule_name", true);
            Appodeal.setCustomStringRule("rule_name", "rule_value");

            registerAdEvents();
        }

        function setUserSettings() {
            Appodeal.setUserId("Mujaffar");
            Appodeal.setEmail("mujaffar.sanadi01@gmail.com");
            Appodeal.setBirthday("20/12/1990");
            Appodeal.setAge(25);
            Appodeal.setGender("male");
            Appodeal.setOccupation("work");
            Appodeal.setRelation("dating");
            Appodeal.setSmoking("negative");
            Appodeal.setAlcohol("neutral");
            Appodeal.setInterests("work, cinema, cars");
        }

        function showInterstitial() {
            Appodeal.show(Appodeal.INTERSTITIAL, function(result) {
                alert(result);
                if (result) {
                    alert("Appodeal Ads Shown");
                } else {
                    alert("Appodeal Ads Not Shown");
                }
            });
        }

        function showSkippableVideo() {
            Appodeal.isLoaded(Appodeal.SKIPPABLE_VIDEO, function(result) {
                alert(result);
                if (result) {
                    Appodeal.show(Appodeal.SKIPPABLE_VIDEO);
                }
            });
        }

        function showRewardedVideo() {
            Appodeal.showWithPlacement(Appodeal.REWARDED_VIDEO, "rewarded_vide-Button_click");
        }

        function showBanner() {
            Appodeal.show(Appodeal.BANNER_BOTTOM);
        }

        function showInterstitialOrVideo() {
            Appodeal.show(Appodeal.INTERSTITIAL | Appodeal.VIDEO);
        }

        function hideBanner() {
            Appodeal.hide(Appodeal.BANNER);
        }

        function registerAdEvents() {
            document.addEventListener('onInterstitialShown', function() {
                alert('Cordova onInterstitialShown');
            });
            document.addEventListener('onInterstitialLoaded', function() {
                alert('Cordova onInterstitialLoaded');
            });
            document.addEventListener('onInterstitialFailedToLoad', function() {
                alert('Cordova onInterstitialFailedToLoad');
            });
            document.addEventListener('onInterstitialClosed', function() {
                alert('Cordova onInterstitialClosed');
            });
            document.addEventListener('onInterstitialClicked', function() {
                alert('Cordova onInterstitialClicked');
            });

            document.addEventListener('onSkippableVideoClosed', function() {
                alert('Cordova onSkippableVideoClosed');
            });
            document.addEventListener('onSkippableVideoFailedToLoad', function() {
                alert('Cordova onSkippableVideoFailedToLoad');
            });
            document.addEventListener('onSkippableVideoFinished', function() {
                alert('Cordova onSkippableVideoFinished');
            });
            document.addEventListener('onSkippableVideoLoaded', function() {
                alert('Cordova onSkippableVideoLoaded');
            });
            document.addEventListener('onSkippableVideoShown', function() {
                alert('Cordova onSkippableVideoShown');
            });

            document.addEventListener('onRewardedVideoClosed', function() {
                alert('Cordova onRewardedVideoClosed');
            });
            document.addEventListener('onRewardedVideoFailedToLoad', function() {
                alert('Cordova onRewardedVideoFailedToLoad');
            });
            document.addEventListener('onRewardedVideoFinished', function(data) {
                alert('Cordova reward:' + data.amount + ' ' + data.name);
            });
            document.addEventListener('onRewardedVideoLoaded', function() {
                alert('Cordova onRewardedVideoLoaded');
            });
            document.addEventListener('onRewardedVideoShown', function() {
                alert('Cordova onRewardedVideoShown');
            });

            document.addEventListener('onBannerClicked', function() {
                alert('Cordova onBannerClicked');
            });
            document.addEventListener('onBannerFailedToLoad', function() {
                alert('Cordova onBannerFailedToLoad');
            });
            document.addEventListener('onBannerLoaded', function() {
                alert('Cordova onBannerLoaded');
            });
            document.addEventListener('onBannerShown', function() {
                alert('Cordova onBannerShown');
            });
        }
    </script>
    <p style="font-size:25px;color:white;">Appodeal Cordova Demo</p>
    <button id="initialize" onclick="initialize();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Initialize
  </button>
    <button id="interstitial" onclick="showInterstitial();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Interstitial
  </button>
    <button id="video" onclick="showSkippableVideo();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">
    Skippable Video
  </button>
    <button id="rewarded" onclick="showRewardedVideo();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">
    Rewarded Video
  </button>
    <button id="interstitialVideo" onclick="showInterstitialOrVideo();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">
    Interstitial or Video
  </button>
    <button id="showBanner" onclick="showBanner();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Show Banner
  </button>
    <button id="hideBanner" onclick="hideBanner();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Hide Banner
  </button>
    
    <div id="divNotice">
        
    </div>
</body>

</html>
